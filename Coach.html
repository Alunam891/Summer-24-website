<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Competition Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffdd00;
        }

        h2 {
            font-size: 2.2em;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.3em;
            margin: 15px 0;
        }

        .fighters {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffdd00;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .button {
            background-color: #ff5f6d;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ffc371;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
        }

        .divider {
            height: 2px;
            background-color: #ffdd00;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boxing Competition</h1>
        <h2>Join us in Butterworth!</h2>
        <p>Date: November 30, 2024</p>
        <p>Location: Butterworth Arena</p>
        <p>Time: 5 PM onwards</p>
        <div class="divider"></div>
        <div class="fighters">
            Featuring:<br>
            Alulutho "Black Rifle" and Dumisa "Madumane"
        </div>
        <p>Prize for the Winner: R5000</p>
        <p>Lightweight taken from "Black Rifle": R2000</p>
        <a href="tel:0648661544" class="button">RSVP: 0648661544</a>
        <div class="footer">
            <p>Don't miss the action!</p>
        </div>
    </div>
</body>
</html>
